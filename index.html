<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
  </head>
  <body>
    <header id="main-header">
      <div class="page-logo">
        <a href="index.html" id="logo">WEBFOOD</a>
      </div>
      <nav>
        <ul>
          <li>Browse Meals</li>
          <li>My Orders</li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="images/risotto.jpg" alt="Risotto With Tiger Prawns" />
              <div class="food-item-content">
                <h2>Risotto With Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
          <li>
            <article>
              <img src="images/cheeseburgers.jpg" alt="cheese burger" />
              <div class="food-item-content">
                <h2>Cheeseburgers</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
